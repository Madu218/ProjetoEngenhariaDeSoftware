<!DOCTYPE html>
<html>
<head>
    <title>Exemplo Hello, mundo! em JavaScript</title>
</head>
<body>

<!-- Um elemento HTML onde exibiremos "Hello, World!" -->
<p id="helloWorld"></p>

<script>
    // Função que será chamada quando a página for carregada
    function exibirHelloWorld() {
        // Seleciona o elemento com o ID "helloWorld" e define seu conteúdo como "Hello, World!"
        document.getElementById("helloWorld").textContent = "Hello, foi deplyiado";
    }

    // Chamando a função ao carregar a página
    window.onload = exibirHelloWorld;
</script>

</body>
</html>
